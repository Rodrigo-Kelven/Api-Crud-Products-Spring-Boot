# Configs General
spring.application.name=base
server.port=8080
spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=1s
spring.devtools.restart.quiet-period=500ms
spring.devtools.livereload.enabled=true

# Habilita banner (padrão já é true)
spring.main.banner-mode=console

# Config of Logs
logging.level.com.project.base.controllers=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.project=INFO


#swagger configurations
springdoc.swagger-ui.path=/swagger-ui
#JSON
springdoc.api-docs.path=/api-docs
springdoc.show-actuator=true

# DataBase
spring.datasource.url=jdbc:postgresql://localhost:5432/produtodb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect